<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="关闭"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">选择文件</h4>
</div>
<div class="modal-body row">
    <div class="col-sm-12">
        <form action="" class="dropzone" dropzone="" id="dropzone">
            <div class="dz-default dz-message">
            </div>
        </form>
    </div>
    <div class="col-sm-12" style="text-align: right;padding-top: 5px">
        <button class="btn btn-success" ng-click="uploadFile()">确认</button>
        <button class="btn btn-danger" ng-click="reset()">重置</button>
    </div>
    <div class="col-sm-12">
        {{file}}
    </div>
</div>

</body>
</html>
