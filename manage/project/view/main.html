<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">项目查询</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-2 content-name">项目名称：</div>
            <div class="col-sm-4 content-detail">
                <input class="form-control  input-sm">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 content-name">项目类型：</div>
            <div class="col-sm-4 content-detail">
                <select class="form-control input-sm">
                    <option></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 content-name">项目状态：</div>
            <div class="col-sm-4 content-detail">
                <select class="form-control input-sm">
                    <option></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 content-name">立项日期：</div>
            <div class="col-sm-4 content-detail">
                <input class="form-control  input-sm" type="date">
            </div>
            <div class="col-sm-4 content-detail">
                <input class="form-control  input-sm" type="date">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 content-name">预计到期日期：</div>
            <div class="col-sm-4 content-detail">
                <input class="form-control  input-sm" type="date">
            </div>
            <div class="col-sm-4 content-detail">
                <input class="form-control  input-sm" type="date">
            </div>
        </div>
        <div class="row query-btn">
            <button type="button" class="btn btn-sm btn-warning">查询</button>
            <button type="button" class="btn btn-sm btn-default">重置</button>
        </div>
        <div class="col-sm-12 grid">
            <div gf-grid="grid"></div>
        </div>
    </div>

</div>
