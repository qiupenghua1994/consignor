<style>
          ul.timeline {
                  list-style-type: none;
                  background: url("../res/img/version_line.png") repeat-y scroll 120px 0 transparent;
                  margin: 50px 0;
                  padding: 0;
              }
    
          ul.timeline li {
                   position: relative;
                   margin-bottom: 20px;
               }
          ul.timeline li .time {
                    position: absolute;
                    width: 90px;
                    text-align: right;
                    left: 0;
                    top: 10px;
                    color: #999;
                }
          ul.timeline li .version {
                    position: absolute;
                    width: 290px;
                    text-align: right;
                    left: -200px;
                    top: 30px;
                    font-size: 40px;
                    line-height: 50px;
                    color: #3594cb;
                    overflow: hidden;
                }
          ul.timeline li .number {
                    position: absolute;
                    background: url("../res/img/version_dot.png") no-repeat scroll 0 0 transparent;
                    width: 56px;
                    height: 56px;
                    left: 97px;
                    line-height: 56px;
                    text-align: center;
                    color: #fff;
                    font-size: 18px;
                }
          ul.timeline li.alt .number {
                    background-image: url("../res/img/version_dot_alt.png");
                }
          ul.timeline li .content {
                    margin-left: 180px;
          
                }
          ul.timeline li .content pre {
                    background-color: #3594cb;
                    padding: 20px;
                    color: #fff;
                    font-size: 13px;
                    line-height: 20px;
                }
          ul.timeline li.alt .content pre {
                    background-color: #43B1F1;
                }
      </style>
<ul class="timeline">
          <li>
              <div class="time">2013-07-29</div>
              <div class="version">v3.3.1</div>
              <div class="number"></div>
              <div class="content">
                  <pre>
                -将工具YUICompressor替换为Microsoft Ajax Minifier（需要指定-evals:immediate）。
                ...        
                </pre>
              </div>
          </li>
          ...
      </ul>
<script>
          $(function() {
        
                  var nextDataNumber = 5;
        
                  var ulNode = $('ul.timeline');
        
                  function initLiNodes() {
                          var liNodes = ulNode.find('li'), count = liNodes.length, i, liNode, leftCount = nextDataNumber * 20;
                          for(i=0; i<count; i++) {
                                  liNode = $(liNodes.get(i));
                                  if(i % 2 !== 0) {
                                          liNode.addClass('alt');
                                      } else {
                                          liNode.removeClass('alt');
                                      }
                                  liNode.find('.number').text(leftCount + count - i);
                              }
                      }
        
        
                  $('#fetchNextData').click(function() {
                          var $this = $(this);
                          $this.addClass('disabled').text('......');
            
                          $.get('./version_data_' + nextDataNumber +'.txt', function(data) {
                                  ulNode.append(data);
                                  $this.removeClass('disabled').text('后二十条数据');
                                  nextDataNumber--;
                
                                  if(nextDataNumber === 0) {
                                          $this.hide();
                                      }
                
                                  initLiNodes();
                              });
            
                      });
 
            initLiNodes();
      
            });
      </script>
