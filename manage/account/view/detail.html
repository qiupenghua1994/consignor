<div class="col-sm-12" style="border: 1px solid #ddd;border-top: 0;min-height: 300px;background-color: white">

    <div style="float: right;color: red;"><span class="glyphicon glyphicon-star"></span>收藏该资金信息</div>
    <div class="row" style="margin-top: 5px;">
        <div class="col-sm-2 content-name"><span>账户信息：</span></div>
        <div class="col-sm-4 content-detail">
            <div gf-select-dict dict="dictName" opt="selectOpt" value="selectId"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 content-name"></div>
        <div class="col-sm-4 content-detail">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="setDate(0)">今日</button>
                <button type="button" class="btn btn-default" ng-click="setDate(7)">近一周</button>
                <button type="button" class="btn btn-default" ng-click="setDate(30)">近一月</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 content-name"><span>交易日期：</span></div>
        <div class="col-sm-4 content-detail">
            <div gf-date-picker opt="dateOpt" value="data.start"></div>
        </div>
        <div class="col-sm-4 content-detail">
            <div gf-date-picker opt="dateOpt" value="data.end"></div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-2 content-name"><span>金额区间：</span></div>
        <div class="col-sm-4 content-detail">
            <div class="input-group">
                <span class="input-group-addon">￥</span>
                <input type="text" class="form-control input-sm">
            </div>
        </div>
        <div class="col-sm-4 content-detail">
            <div class="input-group">
                <span class="input-group-addon">￥</span>
                <input type="text" class="form-control input-sm">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 content-name"><span>收支方向：</span></div>
        <div class="col-sm-4 content-detail">
            <div gf-btn-group data="directionList" ng-model="direction" role="group"></div>
        </div>
    </div>
    <div class="row query-btn">
        <button type="button" class="btn btn-sm btn-warning">查询</button>
        <button type="button" class="btn btn-sm btn-default">重置</button>
    </div>
    <div class="col-sm-12 content-grid">
        <div class="grid-msg">
            <span>收入(总额)：8888888 &nbsp; &nbsp; &nbsp;支出(总额)：88888</span>


            <button type="button" class="btn btn-sm btn-default">对账单打印</button>
            <button type="button" class="btn btn-sm btn-default">对账单导出</button>
            <button type="button" class="btn btn-sm btn-default">凭证打印</button>
            <button type="button" class="btn btn-sm btn-default">凭证导出</button>

        </div>
        <div gf-grid="grid"></div>
    </div>
</div>
